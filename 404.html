<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feellink - Yaratıcı Tasarım Platformu</title>
    <script>
        // GitHub Pages için SPA routing - Temiz URL
        // Tüm 404 hatalarını index.html'e yönlendir
        var l = window.location;
        var path = l.pathname;
        
        // Temiz URL için direkt yönlendirme
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // React uygulamasını yükle
        var script = document.createElement('script');
        script.src = '/static/js/main.97a0eef5.js';
        script.defer = true;
        document.head.appendChild(script);
        
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/static/css/main.a667917d.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
