<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feellink - Yaratıcı Tasarım Platformu</title>
    <script>
        // GitHub Pages için SPA routing
        // Bu script tüm 404 hatalarını index.html'e yönlendirir
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // React uygulamasını yükle
        var script = document.createElement('script');
        script.src = '/static/js/main.97a0eef5.js';
        script.defer = true;
        document.head.appendChild(script);
        
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/static/css/main.a667917d.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
